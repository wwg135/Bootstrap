name: Build and Package

on:
  push:
    branches: 
      - 1.2
  pull_request:
    branches: 
      - 1.2
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  VERSION: '1.2'

jobs:
  build:
    name: Build Bootstrap
    runs-on: macos-latest
    environment: Auto Build And Release

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Pre theos
        run: |
         curl -fsSL https://raw.githubusercontent.com/roothide/theos/master/bin/install-theos > theos
         sed -i '' 's/get_sdks$//g' theos
         bash theos
         brew install make

      - name: Set env
        run: |
          echo "THEOS=~/theos" >> $GITHUB_ENV
          sT=$(TZ=UTC-8 date +'%S')
          echo "msT=$(date -j -f "%Y-%m-%d %H:%M:%S" "$(TZ=UTC-8 date +'%Y-%m-%d %H:%M'):${sT}" +%s)" >> $GITHUB_ENV
          echo "logT=$(TZ=UTC-8 date +'%Y年%m月%d %H:%M'):${sT}" >> $GITHUB_ENV

      - name: Print env
        run: |
          echo ${{ env.VERSION }}
          echo ${{ env.msT }}
          echo ${{ env.logT }}

      - name: Pre body
        run: |
          echo -e "更新时间：${{ env.logT }}" >> release.txt
          echo -e "> - 1.同步官方1.2正式版更新。\n> - 2.官方1.2更新说明：\n- 修复越狱应用程序的主目录路径不正确的问题\n- 修复在安装deb包时可能导致dpkg数据损坏的问题\n- 更新apt的strapfiles，并修复apt在安装deb时PATH环境变量不正确的问题\n- 修复注入补丁后Shortcuts/Spotlight/MobileMail无法正确工作的问题\n- 在应用程序设置中添加一个"重置手机密码"按钮\n- 更新内置的Zebra到1.1.36-1，修复以下问题：\n1：修复安装llvm相关包时无法正确解析依赖关系的问题\n2：修复安装ffmpeg时无法正确解析依赖关系的问\n3：修复一些潜在的错误和提高稳定性\n- 更新内置的Sileo到2.5-12，修复以下问题：\n1：修复安装llvm相关包时无法取消下载的问题\n2：修复启动时可能意外删除图像缓存的问题\n2：在已安装包列表中添加下拉刷新功能\n3：修复可能导致崩溃的其他一些错误并提高稳定性。\n> - M哥的编译版本特别说明：\n1.首页只增加了重启按钮。\n2.设置里面改为点击空白关闭。\n3.点击更新可以直接在巨魔安装。其他全部是原生官方代码！！" >> release.txt
          sed -i '' "s/AAA/${{ env.msT }}/g" ./Bootstrap/Views/ContentView.swift
      
      - name: Build Bootstrap
        run: |
          gmake -j$(sysctl -n hw.ncpu) package
          mv ./packages/Bootstrap.tipa Bootstrap.ipa

      - name: Release ipa
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.VERSION }}
          tag_name: ${{ env.msT }}
          target_commitish: 1.2
          body_path: release.txt
          latest: true
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          files: |
           *.ipa
